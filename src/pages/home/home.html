<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Edit Members</ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getMember($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
  <button ion-button icon-left clear color="dark" 
  item-left (click)="addMember()">
    <ion-icon name="add"></ion-icon>ADD MEMBER</button> 
  <ion-list>
    <ion-list-header> 
      My Family
    </ion-list-header> 
    <ion-item *ngFor="let member of members">
      <button ion-button icon-left clear color="dark"
      (click)="deleteMember(member)"> 
        <ion-icon name="trash"></ion-icon> 
      </button>{{member.name}} / {{member.phone_number}} 
    </ion-item> 
  </ion-list> 
</ion-content>
