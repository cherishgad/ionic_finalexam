<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Friends</ion-title>
    <ion-buttons end>
        <button ion-button icon-left (click) = "addFriend()">
          push
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides pager>
    <ion-slide *ngFor="let friend of friends | async" >
    <ion-card>
    <ion-card-content>
    <p> {{friend.name}}</p>
    <p> {{friend.phone_number}}</p>
    <p> {{friend.address}}</p>
    </ion-card-content>
    </ion-card>
    <button ion-button icon-left (click) = "removeFriend(friend)">
      Delete
    </button>    
    </ion-slide>

  </ion-slides>
</ion-content>
